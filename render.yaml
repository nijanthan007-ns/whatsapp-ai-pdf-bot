services:
  - type: web
    name: whatsapp-ai-bot
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here
    autoDeploy: true
    plan: free

